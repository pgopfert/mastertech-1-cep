<ion-view view-title="Busca CEP">
    <ion-content class="padding">
        <p>*deslize para esquerda para apagar</p>
        
        <div class="card animate-leave" ng-repeat="address in history" on-swipe-left="delete($index)">
            <div class="item item-text-wrap">
                <p>{{address.logradouro}}, {{address.bairro}}</p>
                <p>{{address.localidade}} - {{address.uf}}</p>
            </div>
        </div>
    
    </ion-content>
</ion-view>
